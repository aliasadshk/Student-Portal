<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Student Login</title>
</head>
<body style="background: url('./images/login_bg.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mx-auto">
                <form action="#">
                    <div id="service-img">
                        <img src="./images/service-img.png" alt="sideimg" width="150px">
                    </div>
                    <h1 class="mb-5">
                       <span class="text-primary" style="font-weight: bold;">Student</span> Portal
                    </h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingCnic" placeholder="Enter Cnic" required maxlength="13" minlength="13" autocomplete="off"  style="border-radius: 20px;">
                        <label for="floatingCnic">Cnic</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Enter Password" required autocomplete="off" style="border-radius: 20px;">
                        <label for="floatingPassword">Password</label>
                    </div>  
                    <button class="btn btn-primary col-12" style="border-radius: 20px;">Log In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
